    <h2>폼유효성 검사</h2>
    <p>html5에서 기본적으로 제공하는 폼 유효성 검사를novalidate라는 코드로 작동중지해 둠</p>
    <p>그런 다음 needs-validation라는 클래스 선택자에 폼 유효성 검사를 수행하는 함수를 이벤트로 등록해 둠</p>


    <form class="row needs-validation" novalidate>
        <div class="col-md-4">
            <label for="uerid" class="form-label">아이디</label>
            <input type="text" id="uerid" name="uerid" class="form-control" required>
        </div><!--아이디 -->
        <div class="col-md-4">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div><!--비밀번호 -->
        <div class="col-md-4">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div><!--이름 -->
        <div class="col-md-12">
            <input type="checkbox" class="form-check-input"
            id="checkagree" required>
            <label for="checkagree" class="form-check-label">이용약관 동의 합니다</label>
            <div class="invalid-feedback">이용약관에 동의해주세요</div><!--여기 이부분 빠지면-->
        </div><!--이용약관 -->
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">가입하기</button>
        </div><!--버튼 -->
    </form>




</form>
<script src="js/bs5/bootstrap.bundle.min.js"></script>
<script>
    //함수 정의 와 동시에 바로 실행하려면
    //(함수정의)();
    //let main =(){alert('hello world');};
    //main();

   //(()=>{alert('hello world')})();
    (()=>{


        const forms =document.querySelectorAll('.needs-validation');
        console.log(forms);

        Array.from(forms).forEach(form=>{
            form.addEventListener('submit',e=>{
                //console.log(form.checkValidity());
                if(!form.checkValidity()){
                e.preventDefault();
                e.stopPropagation();
                }
                form.classList.add('was-validated');
            },false); //addEventlistner
        }); //foreach
    })();
</script>
