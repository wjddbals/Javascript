    <p>
      특정 작업코드블록을 여러번 반복해야 하는 경우 해당 작업을 재사용 가능한

    </p>
    <p>

    <script>
      //인사말 1
      //함수 정의
      function sayHello() {
        document.write(`Hello, world!! <br>`);
      }

      //함수호출:함수명
      sayHello();
    </script>
    <script>
      //인사말 2
      //함수 정의
      function sayHello2(msg) {
        document.write(`Hello, ${msg}!! <br>`);
      }

      //함수호출:함수명
      sayHello2(`Java`);
      sayHello2(`html`);
      sayHello2(`css`);
    </script>
    <script>
      //인사말 3//권장 코드이다
      //함수 정의
      function sayHello3(msg) {
        return `Hello, ${msg}!! <br>`;
      }

      document.write("❤❤❤", sayHello3(`Java`));
      document.write("❤❤❤", sayHello3(`node.js`));
      document.write(sayHello3(`reast`));
    </script>

        function computeLeapYear (year) {
          let result='평년입니다';

          if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
            result =`윤년입니다<br>`;
          }
          return `${year}년은 ${result}`;
        }

    <script>
      //층수를 입력받아 별*피라미드 출력:showStarPyramid

      function showStarPyramid(floor) {
        let result = '';
        for (let j = 1; j <= floor; ++j) { //층 반복문
          for (let i = 1; i <= j; ++i) { //별 반복문
            result += `* `;
          }
          result += `<br> `;
        }
        document.write(result);
      }
      showStarPyramid(10);
      showStarPyramid(2);
      showStarPyramid(7);
    </script>
