    <h2>화살표 함수</h2>

    <p>es6에서 추가된 기능으로 함수 선언을 간단하게 작성 가능
    즉 function이라는 키워드 새신 =>를 이용해서 함수를 선언할 수 있음</p>

    <script>
        //변수명 = ()=>{ 코드}
        let  sayHello5b= (msg)=> {
            return `hello,${msg} <br>`;
        }

        result = sayHello5b(`화살표 함수`);
        document.write(result);
    </script>
