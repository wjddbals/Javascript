<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자바스크립트 반복문loop</title>
  </head>
  <body>
    <h1>자바스크립트 반복문loop</h1>
    <h2>개요</h2>
    <p>조건을 만족하는 동안 코드를 반복적으로 수행하는 문장</p>
    <p>자바스크립트에서는 기본적으로
      3가지 반복문(for, while, do-while)이 지원되고,
      그외 for-loop, for-in과 ES6에서 추가된 for-of등이 있음</p>
      <h2>for</h2>
    <p>조건식이 거짓으로 판별될때가지(조건식이 참일 동안) 코드블록을 반복적으로
    실행</p>
  <p>for (초기식;판별식;증감식) {
    반복구문
    }</p>
  <script>
    //1~10까지 정수 출력 1

    for(let i=1; i<=10; i++){
      document.write(i,' ');
    }
    document.write(' <br>');
  </script>
  <script>
    //1~100까지 정수중 짝수 출력 1
    let result='';

    for(let i=2; i<=100; i=i+2){
      result +=i + ' ';
    }
    document.write(result,' <br>');
  </script>
  <script>
    //1~100까지 정수중 짝수 출력 1-1
    let result='';

    for(let i=1; i<=100; ++i){
      if ( i % 2 ==0) { //짝수라면
        result += i + ' ';
      }
    }
    document.write(result,' <br>');
  </script>
  <script>
    //1~100까지 정수중 짝수 출력 1-2
    let result='';

    for(let i=2; i<=100; i +=2){
      result += i + ' ';
      }

    document.write(result,' <br>');
  </script>
  <script>
    //1~100까지 정수의 총합을 출력
    let sum =0;

    for(let i=1; i<=100; i++){
      sum = sum +i;//sum += i;
      }
    document.write(sum,' <br>');
  </script>

  <script>
    //1~100까지 정수의 총합을 출력-가우스의 덧셈 방식으로
    //(시작숫자+종료숫자*(종료숫자 -시작숫자 + 1))/2
    let stnum =1;
    let endnum =100;

    sum = ((1+100)*(100-1+1))/2;
    document.write(sum,' <br>');
  </script>

  <script>
    //10~1까지 정수 출력
    result = '';

    for(let i=10; i >=1; i--) { //--i
      result += i + ' ';
    }
    document.write(result,'<br>');
  </script>







  </body>
</html>
