    for (let i = 1; i <= 9; ++i) {
      result += `${i}&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;
                ${i * 1}&nbsp;&nbsp;&nbsp;&nbsp;${i * 2}&nbsp;&nbsp;&nbsp;&nbsp;
                ${i * 3}&nbsp;&nbsp;&nbsp;&nbsp;${i * 4}&nbsp;&nbsp;&nbsp;&nbsp;
                ${i * 5}&nbsp;&nbsp;&nbsp;&nbsp;${i * 6}&nbsp;&nbsp;&nbsp;&nbsp;
                ${i * 7}&nbsp;&nbsp;&nbsp;&nbsp;${i * 8}&nbsp;&nbsp;&nbsp;&nbsp;
                        ${i * 9} <br>`;
    }

    document.write(result);
  </script>

  <script>
    //53달력
    //달력 만들기 공식((년도 - 1)*365 + (년도 - 1)/4 -(년도 - 1)/100 + (년도 - 1)/400 + 1) % 7
    //덧)zeller공식을 이용하면 특정날짜의 요일을 알수 있음
    //0 -일요일 1-월 ,  6-토요일
    //윤년이면
    let year =2021-1;//매년 -1을 해야하는가?
    let day =parseInt(((year )*365 + (year )/4 -(year )/100 + (year )/400 + 1) % 7);//원래는 year-1값이었는데 -1을 위에다
    //넣어주면서 year 만씀

    //평년:365
    //윤년:365일 따라서 전년도가 윤년이었다면 day에 한번더 +1해야함
    if (year %4 ==0&& year%100 !=0 || year %400 ==0) ++day;//day+1이랑 같은의미이다

    result =`<b>January${year}</b><br>`;
    result += `--------------------------------------------------<br>`;
    result +=`sun&nbsp;&nbsp;&nbsp;Mon&nbsp;&nbsp;&nbsp;
              Tue&nbsp;&nbsp;&nbsp;Wed &nbsp;&nbsp;&nbsp;
              thu&nbsp;&nbsp;&nbsp;fri &nbsp;&nbsp;&nbsp;sat<br>`;
    //계산한 요일 만큼 공백 출력
    for (let i =0;i<=day; ++i){
      result += `&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`;
    }
      // result +='<br>';
   //전단계에서 출력한 요일을 포함해서 다음요일 출력
    for (let i =1 +day; i <= 31 +day; ++i){
      result += `&nbsp;&nbsp;&nbsp;${i-day}&nbsp;&nbsp;&nbsp;`;
      if (i % 7 ==0) {
        result +=`<br>`;

      }
    }
    document.write(result,'<br>');
    document.write(`요일숫자:`,day,'<br>'); // //

  </script>
