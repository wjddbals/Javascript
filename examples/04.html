    <script>
      //26.사용자가 연봉과 결혼 여부를 입력하면 다음의 세금율에 의해 납부해야 할 세금을 계산하는프로그램을
      //작성하세요 (Tax)

      //나 결혼인경우 :연봉 6000미만-15%, 연봉 6000이상 -35%

      let yearmoney = prompt('연봉을 입력하세요');
      let ismarried = prompt(' 결혼하셧나요?');

      if (ismarried == false) {
        document.write(${yearmoney*1.1});

      } else {
        document.write(${yearmoney*1.25})
      } if (ismarried ==true) {
        document.write(`${yearmoney * 1.15}`);
      }else {

      }
    </script>

    <script>
      //30.다음조건에 따라 숫자 맞추기 프로그램을 작성하라(CatchNumber)
      //가사용자로부터 1 -100사이의 숫자를 입력 받으세요(num1)
      //나 변수에 임의의 숫자 3자리를 초기화 합니다(num2)
      //다 num1이 num2보다 크면 "추측한 숫자가 큽니다"라고 출력
      //라 num1이 num2보다 작으면 "추측한 숫자가 작습니다"라고출력
      //마 num1이 num2가 같으면 빙고 숫자를 맡췄습니다라고 출력

      let num1 = prompt("1~100사이의 숫자를 입력하세요");
      let num2 = 456;

      if (num1 > num2) {
        document.write("추측한 숫자가 큽니다, <br>");
      }
      if (num1 < num2) {
        document.write("추측한 숫자가 작습니다, <br>");
      }
      if (num1 == num2) {
        document.write("빙고 숫자를 맡췃습니다 <br>");
      }

      document.write();
    </script>
    <script>
      //32.키보드로 정수를 하나 입력받아 다음 조건에따라 결과를 출력하는 프로그램을 작성하라
      //(CheckNumber)
      // 가 입력한 값이 10000보다 작으면 "10000미만"이라 츨략
      // 나 입력한 값이 10000 이상 20000미만 이면 "1000~20000"이라 출력
      //다 입력한 값이 20000 이상 30000미만 이면 "20000~30000"이라 출력
      //라.입력한 값이 그 이외 값이면 범위밖 값이라 출력

      let CheckNumber = prompt("정수를 입력하세요");

      if (CheckNumber < 10000) {
        document.write("10000 미만");
      }
      if (10000 <= CheckNumber < 20000) {
        document.write("10000~20000입니다 <br>");
      }
      if (20000 <= CheckNumber < 30000) {
        document.write("20000~30000입니다 <br>");
      }
    </script>
