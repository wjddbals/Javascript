    <h2>
      9각 부울 표현식에 대한 값을 계산하여라 자바는 단축식 평가 short-circuit
      evaluation을 사용한다는 점에 주의 하여라
    </h2>
    <script>
      document.write(
        `true && false && true || true : `,
        (true && false && true) || true,
        "<br>"
      ); // true
      //나 true || true && true && false == > false
      //다 (true && false)||(true && !false) || (false && !false) ==> true
      //(2<3) || (5>2) && !(4==4)|| 9!=4 ==> true
      //6==9 || 5<6 && 8<4 || 4>3 ==> true
      document.write(
        `true || true && true && false : `,
        true || (true && true && false),
        "<br>"
      );
      document.write(
        `(true && false)||(true && !false) || (false && !false) : `,
        (true && false) || (true && !false) || (false && !false),
        "<br>"
      );
      document.write(
        `(2<3) || (5>2) && !(4==4)|| 9!=4 : `,
        2 < 3 || (5 > 2 && !(4 == 4)) || 9 != 4,
        "<br>"
      );
    </script>
    <p>다음중 유효한 표현식을 찾고 그 결과 값으 데이터 유형을 서술하여라</p>
    <script>
      document.write("27/13 + 4 :", typeof (27 / 13 + 4), "<br>");
      document.write("27/13 + 4.0 :", typeof (27 / 13 + 4.0), "<br>");
      document.write("42.7 %3 +18 :", typeof ((42.7 % 3) + 18), "<br>");
      document.write("(3<4) && 5/8 :", typeof (3 < 4 && 5 / 8), "<br>");
      document.write("23/5 +23/5.0 :", typeof (23 / 5 + 23 / 5.0), "<br>");
      document.write("2.0 +`a` :", typeof (2.0 + `a`), "<br>");
      document.write("2 + `a` :", typeof (2 + `a`), "<br>");
      document.write("`a`+`b` :", typeof (`a` + `b`), "<br>");
      document.write("`a`/`b` :", typeof (`a` / `b`), "<br>");
      document.write("`a`&&!`b` :", typeof (`a` && !`b`), "<br>");
      document.write("(double)`a`/`b` :", typeof (`a` && !`b`), "<br>");
    </script>

  <h2>시간계산하기</h2>
  <script>
     let daysec =86400;
      let hoursec =3600;
      let minsec =60;

      data1 = 1234567890;
      data2 = 98765;
      data3 =12345;
        //pareInt:값을 정수형으로 변환
      result =`${data1}초는 약 ${parseInt(data1/daysec)}이다<br>`;
      result +=`${data2}초는 ${parseInt(data2/hoursec)}이다<br>`;
      result +=`${data3}초는 ${data3/minsec}이다<br>`;

      document.write(result);


  </script>
